name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  checks:
    name: Build checks (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm check:lint

      - name: Format
        run: pnpm check:format

      - name: Typecheck
        run: pnpm check:types

      - name: Test
        run: pnpm test:all

      - name: Build (smoke)
        run: pnpm build
